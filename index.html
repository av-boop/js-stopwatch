<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js stop watch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="outer-div">
      <div class="heading-div">
        <h1 class="head-text">JAVASCRIPT STOPWATCH</h1>
      </div>
      <div class="main">
        <p>
          <span id="sec">00</span><span id="sec">&colon;</span
          ><span id="ten">00</span>
        </p>
        <div class="button-div">
          <button type="button" class="butn" id="btn-start">Start</button>
          <button type="button" class="butn" id="btn-stop">Stop</button>
          <button type="button" class="butn" id="btn-reset">Reset</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
